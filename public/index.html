<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i,700,700i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> 
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="nav__logo">tweeter</span>
    </nav>

    <header>
      <div>
          <img class="header__profilePic" src="/images/profile-hex.png"> 
          <h2 class="header__nameID">Your Name</h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet__new-tweet">
            <h2>Compose Tweet</h2>
            <form>
              <textarea class="tweetInput__new-tweet" name="text" placeholder="What are you humming about?"></textarea><br>
              <input class="submitHit__new-tweet" type="submit" value="Tweet">
              <span class="counter__new-tweet">140</span>
            </form>
          </section>
          <br>
          <br>
          <section class = "tweetHolder__old-tweet">
          </section>

    </main>

    <script src="./scripts/composer-char-counter.js"></script> 

    <script type="text/javascript" src="/scripts/client.js"></script>
  </body>
</html>

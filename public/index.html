<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i,700,700i&display=swap" rel="stylesheet">
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

  <body>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet__new-tweet">
            <h2>Compose Tweet</h2>
            <form>
              <textarea class="tweetInput__new-tweet" name="text" placeholder="What are you humming about?"></textarea><br>
              <input class="submitHit__new-tweet" type="submit" value="Tweet">
